<div class="row">
  <div class="col-md-offset-3 col-md-6 container">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name"  name="firstName" [(ngModel)]="user.firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name"  name="lastName" [(ngModel)]="user.lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="user.email" required>
        </div>

         <div class="form-group">
          <label for="email">Mobile:</label>
          <input type="text" class="form-control" id="mobile" placeholder="Mobile No" name="mobile" [(ngModel)]="user.mobile">
        </div>

        <input type="hidden" name="id" [(ngModel)]="user.id">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>

      </form>
  </div>
</div>
